<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>좀비 생존 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>좀비 생존 게임</h1>
        <label for="difficulty">난이도 선택:</label>
        <select id="difficulty">
            <option value="easy">쉬움</option>
            <option value="normal" selected>보통</option>
            <option value="hard">어려움</option>
        </select>
        <button id="start-button">게임 시작</button>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="hud">
            <div>체력: <span id="health">100</span></div>
            <div>배고픔: <span id="hunger">100</span></div>
            <div>수면: <span id="sleep">100</span></div>
            <div>시간: <span id="time">낮</span></div>
            <div>무기: <span id="weapon">없음</span></div>
            <div>맵 좌표: (<span id="map-x">0</span>, <span id="map-y">0</span>)</div>
            <div>레벨: <span id="level">1</span></div>
            <div>경험치: <span id="experience">0</span></div>
        </div>
        <div id="inventory">
            <h3>인벤토리</h3>
            <ul id="inventory-list">
                <!-- 아이템 리스트 -->
            </ul>
        </div>
        <div id="game-message" style="
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
        "></div>
        <!-- 생존자 보호 구역 요소 추가 -->
        <div id="survivor-zone" style="display: none; position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;">
            생존자 보호 구역: (<span id="zone-x">0</span>, <span id="zone-y">0</span>)
        </div>
        
    </div>

    <div id="game-over-screen" style="display: none;">
        <h1>게임 오버</h1>
        <button id="restart-button">재시작</button>
    </div>

    <audio id="background-music" src="assets/sounds/background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
